{% extends 'base.html' %}

{% block content %}

<!-- breadcrumb start-->
<section class="breadcrumb breadcrumb_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <div class="breadcrumb_iner_item">
                        <h2>My portfolios</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- breadcrumb start-->

<!-- portfolio part css start -->
<section class="portfolio_part section_padding">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="section_tittle">
                    <p>My portfolio</p>
                    <h2>Take a look around some of my awesome works</h2>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="section_btn text-right">
                    <a href="#" class="btn_2">More works</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="mesonary_part">
                    <div class="grid">
                        <div class="grid-sizer"></div>
                        {% for i in projects %}
                        <a href="{{i.get_absolute_url}}"
                           class="{% cycle 'grid-item' 'grid-item big_height big_weight' 'grid-item' 'grid-item big_weight' 'grid-item' %}">
                            <img src="{{i.main_image.url}}" alt="">
                            <div class="portfolio_hover_text">
                                <i class="ti-plus"></i>
                            </div>
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- portfolio part css end -->

{% endblock %}
