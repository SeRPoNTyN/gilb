{% if has_preview %}
<div
        class="col-lg-6 col-md-6 col-12 nav-left flex-row d-flex justify-content-start align-items-center">
    <div class="thumb">
        <a href="{{preview_post.get_absolute_url}}">
            <img class="img-fluid" src="{{preview_post.image.url}}" height="60" width="100" alt="">
        </a>
    </div>
    <div class="arrow">
        <a href="{{preview_post.get_absolute_url}}">
            <span class="lnr text-white ti-arrow-left"></span>
        </a>
    </div>
    <div class="detials">
        <p>Prev Post</p>
        <a href="{{preview_post.get_absolute_url}}">
            <h4>{{preview_post.title}}</h4>
        </a>
    </div>
</div>
{% else %}
<div
        class="col-lg-6 col-md-6 col-12 nav-left flex-row d-flex justify-content-start align-items-center">
</div>

{% endif %}
{% if has_next %}
<div
        class="col-lg-6 col-md-6 col-12 nav-right flex-row d-flex justify-content-end align-items-center">
    <div class="detials">
        <p>Next Post</p>
        <a href="{{next_post.get_absolute_url}}">
            <h4>{{next_post.title}}</h4>
        </a>
    </div>
    <div class="arrow">
        <a href="{{next_post.get_absolute_url}}">
            <span class="lnr text-white ti-arrow-right"></span>
        </a>
    </div>
    <div class="thumb">
        <a href="{{next_post.get_absolute_url}}">
            <img class="img-fluid" src="{{next_post.image.url}}" height="60" width="100" alt="">
        </a>
    </div>
</div>
{% endif %}
